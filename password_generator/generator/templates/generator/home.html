{% extends "generator/base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h1 class="animate-heading">Secure Password Generator</h1>
    <p class="text-muted">Generate strong passwords with customizable options.</p>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg p-4">
            <h3 class="text-center">Customize Your Password</h3>
            <form action="/password/" method="GET">
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length: <span id="sliderValue">12</span></label>
                    <input type="range" id="length" name="length" class="form-range" value="12" min="4" max="50" oninput="updateSliderValue(this.value)">
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase">
                    <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="numbers" id="numbers">
                    <label class="form-check-label" for="numbers">Include Numbers</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="special" id="special">
                    <label class="form-check-label" for="special">Include Special Characters</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-key"></i> Generate Password
                </button>

                <div class="text-center my-3">
                    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Select the form and spinner
    const form = document.querySelector('form');
    const spinner = document.getElementById('loadingSpinner');

    // Show the spinner when the form is submitted
    if (form && spinner) {
        form.addEventListener('submit', function () {
            spinner.style.display = 'inline-block'; // Show the spinner
        });
    }
</script>
{% endblock %}
